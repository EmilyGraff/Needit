    <script type="text/javascript">
        window.onload = function(){
        function getInfo(){
          $.getJSON("/users/"+$.cookie('email'), {}, function(user){
            if(!user){
              window.location.href = '/'
            }
            else {
              document.getElementById('name').innerHTML = user.pseudo
              document.getElementById('adress').innerHTML = user.adress + " "
              document.getElementById('grade').innerHTML += " Grade : " + user.score
              console.log(user.needs.length)
              if(user.needs.length == 0){
                document.getElementById('historic').style.visibility = 'hidden'
                document.getElementById('historic_tab').style.visibility = 'hidden'
              }
              else {

              }
            }
          })
        }
        getInfo()
      }
    </script>
