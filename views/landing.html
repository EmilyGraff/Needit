<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Need It</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	  <link href="/css/design.css" rel="stylesheet">
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/bootstrap-tagsinput.css" rel="stylesheet">
    <script src="/js/jquery-1.8.3.min.js"></script>
    <script src="/js/jquery.cookie.js"></script>
    <script src="/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="/js/jquery.ui.touch-punch.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/bootstrap-tagsinput.min.js"></script>
    
   
    
  </head>
  
<body class="ln_body">


<div class="landing">
	
	<br><br><br><br><br><br>
  
  	<div class="container-fluid">
  		
  		<div class="row-fluid">
  			<div class="span6 offset3">
  				       <div class="page-header homeTitle">
					    	<h1>I Need It </h1>
					    	<h4 id="punchline">All you need is love</h4>
					   </div>
					  				
  			</div>
  		</div>
  		
  		<br>
  		
  		<div class="row-fluid">
  			<div class="span6 offset3" >
  				<form name="need" action="/" method="post" class="form-search">
  					<div >
	  					<div class="input-append " id="need">
		  					<input type="text" id="appendedInputButton" data-role="tagsinput" placeholder="I Need" class="search-query width100p" />
		  					<button id='submit' type="submit" class="btn primary" id="form-submit"> <i class="icon-search"></i></button>
		  				</div>
		  			</div>
	  				
  				</form>
  			</div>
  		</div>
  		
  		<div class="row-fluid">
  			<div class="span3"></div>
  			<div class="span6" >
  				
  			</div>
  			<div class="span3"></div>
  		</div>
  		
  		<br><br><br><br><br>
  		
  		<script type="text/javascript">
      $('#submit').click(function(e){
        e.preventDefault()
        var tags = $("#appendedInputButton").tagsinput('items')
        console.log($.cookie('email'))
        $.ajax({
          url: "/users/"+$.cookie('email')+"/needs",
          type: "POST",
          data: {
            tags: tags,
            email: $.cookie('email')
          },
          statusCode: {
              400: function() {
                alert( "user already exists ! ");
              },
              200: function() {
                window.location.href = '/login'
              }
            }
        });
      });
    </script>
  	
</div>
</div>
</body>
</html>
